<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #73a465;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgb(237, 210, 148);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
        }
        ul {
            list-style: none;
            padding: 0;
        }
        li {
            background: #e2e2e2;
            padding: 10px;
            margin-bottom: 10px;
            border-radius: 5px;
        }
        .completed {
            text-decoration: line-through;
            color: green;
        }
        button {
            display: block;
            width: 50%;
            padding: 10px;
            background: #3b87c9;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: auto;
            
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>To-Do List</h1>
    <ul id="task-list">
        <!-- To-do list items will be injected here -->
    </ul>

    <input type="text" id="new-task" placeholder="Enter a new task">
    <button onclick="addNewTask()">Add Task</button>
</div>
</body>
</html>
